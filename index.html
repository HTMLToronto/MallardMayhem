    <body>
        <div id="plantlife"></div>
        <aside>
            <h1>Mallard Mayhem</h1>
            <div id="scoreboard">
                <div>Total Ducks: <span id="totalDucks">0</span></div>
                <div>Total Hit: <span id="totalHits">0</span></div>
                <div>Shots Fired: <span id="totalShots">0</span></div>
            </div>
            <div id="gameControls">
                <select id="gameType" name="gameType">
                    <optgroup>
                        <option value="easy">Easy (10)</option>
                        <option value="medium">Medium (30)</option>
                        <option value="hardcore">Hardcore (99)</option>
                    </optgroup>
                    <option value="parent">Parent</option>
                </select>
                <button id="beginRound">Begin!</button>
            </div>
        </aside>
